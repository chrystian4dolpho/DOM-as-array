<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        .underlined{
          border-bottom: 3px solid currentColor;
        }
      </style>
    </head>

    <body>

       <div class="container">

        <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
          <h1 class="materialize-red-text text-lighten-3"> Curso Javascript</h1>
          
        </div>
        <h2 class="materialize-red-text text-lighten-2 underlined">Dados de Alunos</h2>

        <table class="striped">
        <thead>
          <tr>
              <th>Nome</th>
              <th>Nota 1</th>
              <th>Nota 2</th>
              <th>Nota 3</th>
              <th>Nota 4</th>
              <th>Média</th>
              
          </tr>
        </thead>

        <tbody class="tabela">
           <!-- GERAR/PREENCHER TABELA DINÂMICAMENTE A PARTIR DE UMA BASE DE DADOS -->
        </tbody>
      </table>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
      <script src="./js/calc.js"></script>
      
      <script>

            //ARRAY DE OBJETOS/DADOS
            const alunos = [
                { nome: "Daniel", n1: 10, n2: 3, n3: 7.5, n4: 3 },
                { nome: "Maria", n1: 10, n2: 9, n3: 3, n4: 9.5 },
                { nome: "João", n1: 10, n2: 4.5, n3: 1, n4: 3.5 },
                { nome: "Joana", n1: 1, n2: 3, n3: 9, n4: 1.5 },
                { nome: "José", n1: 10, n2: 4.5, n3: 7, n4: 3 },
                { nome: "Arnaldo", n1: 10, n2: 4.5, n3: 7, n4: 3 },
                { nome: "Lucas", n1: 4.5, n2: 9, n3: 8, n4: 3 },
                { nome: "Luana", n1: 3, n2: 7, n3: 9, n4: 3 },
                { nome: "Beatriz", n1: 10, n2: 4, n3: 7, n4: 9 },
                { nome: "Sergio", n1: 4.5, n2: 9.5, n3: 10, n4: 2 }
            ];

            //RECUPERA TBODY (QUE SERÁ PREENCHIDO)
            const table = document.querySelector('.tabela');
            
            alunos.forEach(function(aluno){

                //calculando media dos alunos
                aluno.media = average(aluno.n1, aluno.n2, aluno.n3, aluno.n4);

                //CADA ALUNO RECUPERADO DO ARRAY CRIA UMA LINHA NA TABELA
                const linha = document.createElement('tr');  
                table.appendChild(linha);

                //recuperando ultima linha 
                let linhaAtual = table.lastChild;

                for(dado in aluno){
                    // ITERANDO DADOS DE CADA ALUNO E ADICIONANDO OS DADOS AS CELULAS DE 
                    // CADA LINHA
                    
                    const celula = document.createElement('td');
                    linhaAtual.appendChild(celula);

                    linhaAtual.lastChild.textContent = `${aluno[dado]}`;
                };

            });
        
      </script>

    </body>
  </html>
